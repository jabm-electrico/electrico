<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Municipalidad - Plataforma WhatsApp Oficial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #eef2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #ffffff;
      padding: 30px;
      border-radius: 14px;
      width: 100%;
      max-width: 520px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      border-top: 8px solid #003A8F;
      display: none;
    }
    .login {
      display: block;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header img {
      max-width: 120px;
      margin-bottom: 10px;
    }
    .header h2 {
      margin: 0;
      color: #003A8F;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background: #0066CC;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #004C99;
    }
    .nota, .legal {
      margin-top: 15px;
      font-size: 12px;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div class="card login" id="loginCard">
    <div class="header">
      <img src="logo.png" alt="Logo Municipalidad">
      <h2>Acceso Funcionarios</h2>
    </div>

    <label>Usuario</label>
    <input type="text" id="user" placeholder="usuario" />

    <label>Contraseña</label>
    <input type="password" id="pass" placeholder="********" />

    <button onclick="login()">Ingresar</button>

    <div class="nota">Uso exclusivo funcionarios municipales</div>
  </div>

  <!-- APP -->
  <div class="card" id="appCard">
    <div class="header">
      <img src="logo.png" alt="Logo Municipalidad">
      <h2>Envío Oficial WhatsApp</h2>
    </div>

    <label>Funcionario</label>
    <input type="text" id="funcionario" readonly />

    <label>Departamento</label>
    <select id="departamento">
      <option>Alumbrado Público</option>
      <option>Obras Municipales</option>
      <option>Tránsito</option>
      <option>Aseo y Ornato</option>
      <option>Seguridad Ciudadana</option>
    </select>

    <label>WhatsApp Vecino</label>
    <input type="tel" id="telefono" placeholder="56912345678" />

    <label>Mensaje</label>
    <textarea id="mensaje" rows="4"></textarea>

    <button onclick="enviar()">Enviar y Registrar</button>

    <div class="legal">Mensaje institucional registrado automáticamente</div>
  </div>

<script>
  const usuarios = {
    "admin": "1234",
    "funcionario1": "municipal"
  };

  function login() {
    const u = user.value;
    const p = pass.value;
    if (usuarios[u] === p) {
      loginCard.style.display = 'none';
      appCard.style.display = 'block';
      funcionario.value = u;
    } else {
      alert('Credenciales incorrectas');
    }
  }

  function enviar() {
    const data = {
      funcionario: funcionario.value,
      departamento: departamento.value,
      telefono: telefono.value,
      mensaje: mensaje.value,
      fecha: new Date().toLocaleString()
    };

    // REGISTRO EN EXCEL (Google Sheets via Apps Script)
    fetch('PEGAR_AQUI_URL_GOOGLE_SCRIPT', {
      method: 'POST',
      body: JSON.stringify(data)
    });

    const texto = `Municipalidad - ${data.departamento}\n\n${data.mensaje}`;
    window.open(`https://wa.me/${data.telefono}?text=${encodeURIComponent(texto)}`,'_blank');
  }
</script>

</body>
</html>
